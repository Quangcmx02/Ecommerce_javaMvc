<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa thể loại</title>
</head>
<body>
<div th:replace="~{admin/layout :: adminLayout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h1>Sửa thể loại</h1>

            <!-- Thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Form chỉnh sửa danh mục -->
            <form th:action="@{/admin/category/edit/{id}(id=${category.categoryId})}" th:object="${category}" method="post">
                <div th:if="${_csrf != null}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Tên thể loại</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageLink" class="form-label">Link hình ảnh</label>
                    <input type="url" class="form-control" id="imageLink" th:field="*{imageLink}">
                </div>
                <div class="mb-3">
                    <label for="isActive" class="form-label">Trạng thái</label>
                    <select class="form-control" id="isActive" th:field="*{isActive}">
                        <option value="true">Kích hoạt</option>
                        <option value="false">Không kích hoạt</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật</button>
                <a th:href="@{/admin/category/index}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </th:block>
</div>
</body>
</html>
