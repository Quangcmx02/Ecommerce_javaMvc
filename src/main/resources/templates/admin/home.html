<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | RED WINGS</title>
</head>
<body>
<div th:replace="~{admin/layout :: adminLayout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">Admin Dashboard</h2>

            <!-- Hiển thị thông báo lỗi -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Thống kê -->
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Tổng sản phẩm</h5>
                            <p class="card-text" th:text="${totalProducts}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Tổng danh mục</h5>
                            <p class="card-text" th:text="${totalCategories}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Tổng đơn hàng</h5>
                            <p class="card-text" th:text="${totalOrders}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <h5 class="card-title">Tổng người dùng</h5>
                            <p class="card-text" th:text="${totalUsers}">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Có thể thêm biểu đồ hoặc thông tin khác -->
            <div class="mt-4">
                <h4>Chào mừng đến với Admin Dashboard</h4>
                <p>Quản lý sản phẩm, danh mục, đơn hàng, và người dùng từ đây.</p>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
