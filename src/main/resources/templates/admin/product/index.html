<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container mt-5">
            <h1>Danh sách sản phẩm</h1>

            <!-- Bộ lọc active -->
            <form method="get" action="/admin/products">
                <label><input type="radio" name="active" value="true" th:checked="${activeFilter}" onchange="this.form.submit()"> Active</label>
                <label><input type="radio" name="active" value="false" th:checked="${!activeFilter}" onchange="this.form.submit()"> Inactive</label>
            </form>

            <!-- Thông báo -->
            <div th:if="${success}" class="alert alert-success">[[${success}]]</div>
            <div th:if="${error}" class="alert alert-danger">[[${error}]]</div>

            <!-- Bảng sản phẩm -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Giá</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td>[[${product.name}]]</td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.price}]]</td>
                    <td>[[${product.active ? 'Active' : 'Inactive'}]]</td>
                    <td>
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-primary">Sửa</a>
                        <form th:action="@{/admin/products/toggle-active/{id}(id=${product.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm" th:class="${product.active} ? 'btn-danger' : 'btn-success'">
                                [[${product.active ? 'Vô hiệu hóa' : 'Kích hoạt'}]]
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- Phân trang -->
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:class="${!hasPrevious} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products(page=${previousPage}, active=${activeFilter})}">Trước</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${pageNumbers}" th:class="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/admin/products(page=${pageNum}, active=${activeFilter})}">[[${pageNum + 1}]]</a>
                    </li>
                    <li class="page-item" th:class="${!hasNext} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products(page=${nextPage}, active=${activeFilter})}">Sau</a>
                    </li>
                </ul>
            </nav>

            <a th:href="@{/admin/products/create}" class="btn btn-success">Tạo sản phẩm mới</a>
        </div>
    </th:block>
</div>
</body>
</html>
