<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container mt-5">
            <h1>Tạo sản phẩm mới</h1>
            <form th:action="@{/admin/products/create}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div th:errors="*{name}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" th:field="*{price}" class="form-control" required>
                    <div th:errors="*{price}" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a th:href="@{/admin/products}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </th:block>
</div>
</body>
</html>
