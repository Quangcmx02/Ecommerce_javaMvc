<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sản phẩm | RED WINGS</title>
</head>
<body>
<div th:replace="~{admin/layout :: adminLayout(~{::content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h2 class="mb-4">Thêm sản phẩm</h2>

            <!-- Thông báo -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Form tạo sản phẩm -->
            <form th:action="@{/admin/product/create}" th:object="${product}" method="post">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tên sản phẩm *</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                        <div th:errors="*{name}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Danh mục *</label>
                        <select th:field="*{category}" class="form-control" required>
                            <option value="">Chọn danh mục</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.name}"></option>
                        </select>
                        <div th:errors="*{category}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Giá *</label>
                        <input type="number" th:field="*{price}" class="form-control" required min="0">
                        <div th:errors="*{price}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Số lượng *</label>
                        <input type="number" th:field="*{quantity}" class="form-control" required min="0">
                        <div th:errors="*{quantity}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Kích thước</label>
                        <input type="text" th:field="*{size}" class="form-control">
                        <div th:errors="*{size}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Link ảnh</label>
                        <input type="text" th:field="*{imageLink}" class="form-control">
                        <div th:errors="*{imageLink}" class="text-danger"></div>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Mô tả</label>
                        <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                        <div th:errors="*{description}" class="text-danger"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Trạng thái</label>
                        <select th:field="*{active}" class="form-control">
                            <option value="true">Hoạt động</option>
                            <option value="false">Không hoạt động</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                    <a th:href="@{/admin/product/index}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </th:block>
</div>
</body>
</html>
