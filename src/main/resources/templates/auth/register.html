<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <section>
            <div class="container mt-5 p-5">
                <div class="row">
                    <div class="col-md-6 mt-3 p-5">
                        <div class="card shadow p-3 mb-5 bg-body rounded">
                            <div class="card-header">
                                <p class="fs-4 text-center">Đăng ký</p>
                                <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>
                                <div th:if="${errorMsg}" class="alert alert-danger text-center" th:text="${errorMsg}"></div>
                                <div th:if="${confirmPasswordError}" class="alert alert-danger text-center" th:text="${confirmPasswordError}"></div>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input id="email" class="form-control" th:field="*{email}" type="email" required />
                                        <span th:errors="*{email}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Tên</label>
                                        <input id="firstName" class="form-control" th:field="*{firstName}" type="text" required />
                                        <span th:errors="*{firstName}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Họ</label>
                                        <input id="lastName" class="form-control" th:field="*{lastName}" type="text" required />
                                        <span th:errors="*{lastName}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input id="password" class="form-control" th:field="*{password}" type="password" required />
                                        <span th:errors="*{password}" class="text-danger"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                                        <input id="confirmPassword" class="form-control" th:field="*{confirmPassword}" type="password" required />
                                        <span th:errors="*{confirmPassword}" class="text-danger"></span>
                                    </div>
                                    <button type="submit" class="btn bg-danger text-white col-md-12">Đăng ký</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <a href="/auth/login" class="text-decoration-none">Đã có tài khoản? Đăng nhập</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
</div>
</body>
</html>
