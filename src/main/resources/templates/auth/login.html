<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
        <section>
            <div class="container mt-5 p-5">
                <div class="row">
                    <div class="col-md-6 mt-3 p-5">
                        <div class="card shadow p-3 mb-5 bg-body rounded">
                            <div class="card-header">
                                <p class="fs-4 text-center">Đăng nhập</p>
                                <div th:if="${successMsg}" class="alert alert-success text-center" th:text="${successMsg}"></div>
                                <div th:if="${param.error}" class="alert alert-danger text-center" th:text="${session.errorMsg ?: 'Email hoặc mật khẩu không đúng.'}"></div>
                                <div th:if="${param.logout}" class="alert alert-success text-center">Bạn đã đăng xuất thành công.</div>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/auth/login}" method="post">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Email</label>
                                        <input id="username" name="username" class="form-control" type="email" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input id="password" name="password" class="form-control" type="password" required />
                                    </div>
                                    <button type="submit" class="btn bg-danger 2 text-white col-md-12">Đăng nhập</button>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <a href="/auth/register" class="text-decoration-none">Chưa có tài khoản? Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
</div>
</body>
</html>
