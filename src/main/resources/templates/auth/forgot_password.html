<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu | RED WINGS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{layout :: layout(~{::content})}">
    <th:block th:fragment="content">
<div class="container mt-5">
    <h2 class="text-center mb-4">Quên mật khẩu</h2>

    <!-- Thông báo -->
    <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
    <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>

    <!-- Form quên mật khẩu -->
    <form th:action="@{/auth/forgot-password}" method="post" class="card p-4">
        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Gửi mật khẩu mới</button>
            <a th:href="@{/auth/login}" class="btn btn-secondary">Quay lại đăng nhập</a>
        </div>
    </form>
</div>
    </th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
